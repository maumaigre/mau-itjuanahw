<mat-toolbar class="toolbar" color="primary">
    <span>User List</span>
</mat-toolbar>
<div class="container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="userDataTableSource">
            <ng-container matColumnDef="first_name">
                <th width="25%" mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="last_name">
                <th width="25%" mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="email">
                <th width="40%" mat-header-cell *matHeaderCellDef> Email Address </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th width="10%" mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element; let j = index" class="action-links"> 
                  <mat-icon class="action" (click)="editUser(j)" color="secondary">edit</mat-icon>
                  <mat-icon class="action" (click)="deleteUser(j)" color="error">delete</mat-icon>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
            <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>
        </table>
    </div>

    <div class="add-user-button">
        <button [routerLink]="['/create-user']" mat-fab color="warn" aria-label="Add user icon">
          <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
